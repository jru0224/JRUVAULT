<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>編輯商品</title>
</head>
<body>
    <h1>編輯商品</h1>
    <form method="POST">
        <label for="name">商品名稱:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="price">商品價格:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required><br>

        <label for="image">商品圖片檔名:</label>
        <input type="text" id="image" name="image" value="{{ product.image }}" required><br>

        <button type="submit">更新商品</button>
    </form>

    <br>
    <a href="{{ url_for('admin.admin_products') }}">回到商品管理頁面</a>
</body>
</html>
