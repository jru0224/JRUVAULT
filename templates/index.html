<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRUVAULT 代購網站</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
   
<!-- 頁首 -->
<header>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="JRUVAULT Logo">
        <h1>歡迎來到 JRUVAULT 代購網站</h1>
    </div>
    <nav>
        <ul class="nav-left">
            <li><a href="/">首頁</a></li>
            <li><a href="/products">產品分類</a></li>
            <li><a href="/how_it_works">如何運作</a></li>
            <li><a href="/faq">常見問題</a></li>
            <li><a href="/contact">聯絡我們</a></li>
        </ul>
        <ul class="nav-right">
            <li><a href="/login">登入</a></li>
            <li><a href="/register">註冊</a></li>
            <li><a href="/cart">購物車 </a></li>  <!-- 顯示購物車數量 -->
        </ul>
    </nav>
</header>

    <!-- Hero 區塊 -->
    <section class="hero">
        <div class="hero-content">
            <img src="{{ url_for('static', filename='logo_transparent_strict.png') }}" alt="JRUVAULT Logo" class="hero-logo">
            <h1>讓購物變簡單</h1>
            <p>JRUVAULT 幫你輕鬆代購海外商品，安心又快速直送到家！</p>
            <a href="/products" class="hero-button">立即開始代購</a>
        </div>
    </section>

    <!-- 商品區塊 (模板渲染) -->
    <main>
        <section class="product-section">
            <h2>人氣推薦商品</h2>
            <div class="product-grid">
                {% for product in products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p class="price">{{ product.price }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="card-button">查看詳情</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer>
        <p>&copy; 2025 JRUVAULT 代購網站。所有權利保留。</p>
    </footer>
    <script>
    window.addEventListener('load', function() {
        // 取得 header 的高度
        const headerHeight = document.querySelector('header').offsetHeight;
        // 取得 hero 區塊
        const hero = document.querySelector('.hero');
        // 設定 hero 區塊的 padding-top 為 header 高度
        hero.style.paddingTop = headerHeight + 'px';
    });

    window.addEventListener('resize', function() {
        // 窗口調整時再次執行同樣的操作
        const headerHeight = document.querySelector('header').offsetHeight;
        const hero = document.querySelector('.hero');
        hero.style.paddingTop = headerHeight + 'px';
    });
</script>

</body>
</html>
