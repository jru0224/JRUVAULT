<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見問題 - JRUVAULT 代購</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 常見問題頁面的基本樣式 */
        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #d94c84;
            font-size: 1.8rem;
        }

        .faq-item {
            margin: 20px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .faq-item p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .question {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        .answer {
            font-size: 1.1rem;
            color: #555;
        }

        /* 頁尾樣式 */
        footer {
            background-color: #ffe0eb;
            color: #d94c84;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
<header>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="JRUVAULT Logo">
        <h1>歡迎來到 JRUVAULT 代購網站</h1>
    </div>
    <nav>
        <ul class="nav-left">
            <li><a href="/">首頁</a></li>
            <li><a href="/products">產品分類</a></li>
            <li><a href="/how_it_works">如何運作</a></li>
            <li><a href="/faq">常見問題</a></li>
            <li><a href="/contact">聯絡我們</a></li>
        </ul>
        <ul class="nav-right">
            <li><a href="/login">登入</a></li>
            <li><a href="/register">註冊</a></li>
            <li><a href="/cart">購物車 </a></li>  <!-- 顯示購物車數量 -->
        </ul>
    </nav>
</header>
    <!-- 內容區塊 -->
    <main>
        <h2>常見問題</h2>

        <!-- 常見問題項目 -->
        <div class="faq-item">
            <p class="question">Q1: 如何計算運費和關稅？</p>
            <p class="answer">A1: 我們會根據您選擇的商品和配送地點計算運費和關稅，並在付款時顯示。</p>
        </div>
        
        <div class="faq-item">
            <p class="question">Q2: 代購的商品多久能送達？</p>
            <p class="answer">A2: 通常國際配送需要7-14個工作日，具體時間視乎商品來源地和物流狀況。</p>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer>
        <p>&copy; 2025 JRUVAULT 代購網站。所有權利保留。</p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            // 获取 header 的高度
            const headerHeight = document.querySelector('header').offsetHeight;
            
            // 设置 main 的 padding-top 为 header 高度
            const main = document.querySelector('main');
            main.style.paddingTop = headerHeight + 'px';
        });

        window.addEventListener('resize', function() {
            // 在窗口大小变化时更新 padding-top
            const headerHeight = document.querySelector('header').offsetHeight;
            const main = document.querySelector('main');
            main.style.paddingTop = headerHeight + 'px';
        });
    </script>
</body>
</html>
