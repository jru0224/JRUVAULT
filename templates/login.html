<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - JRUVAULT 代購網站</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 基本的表單區塊樣式 */
        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #d94c84;
            font-size: 1.5rem;
        }

        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #d94c84;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c44376;
        }

        /* 頁尾樣式 */
        footer {
            background-color: #ffe0eb;
            color: #d94c84;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="JRUVAULT Logo">
            <h1>歡迎來到 JRUVAULT 代購網站</h1>
        </div>
        <nav>
            <ul class="nav-left">
                <li><a href="/">首頁</a></li>
                <li><a href="/products">產品分類</a></li>
                <li><a href="/how_it_works">如何運作</a></li>
                <li><a href="/faq">常見問題</a></li>
                <li><a href="/contact">聯絡我們</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="/login">登入</a></li>
                <li><a href="/register">註冊</a></li>
                <li><a href="/cart">購物車 </a></li>  <!-- 顯示購物車數量 -->
            </ul>
        </nav>
    </header>

    <!-- 註冊表單 -->
    <main>
        <section class="form-section">
            <h2>登入</h2>
            <form action="/register" method="POST">
                <label for="username">用戶名：</label>
                <input type="text" id="username" name="username" required>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>

                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">登入</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JRUVAULT 代購網站。所有權利保留。</p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            // 获取 header 的高度
            const headerHeight = document.querySelector('header').offsetHeight;
            
            // 设置 main 的 padding-top 为 header 高度，确保内容不被遮挡
            const main = document.querySelector('main');
            main.style.paddingTop = headerHeight + 'px';
        });

        window.addEventListener('resize', function() {
            // 在窗口大小变化时更新 padding-top，确保适应屏幕大小变化
            const headerHeight = document.querySelector('header').offsetHeight;
            const main = document.querySelector('main');
            main.style.paddingTop = headerHeight + 'px';
        });
    </script>
</body>
</html>
